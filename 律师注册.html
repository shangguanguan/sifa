<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>首页</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
		<meta content='width=device-width,initial-scale=1, user-scalable=no' name='viewport'>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/js.js" type="text/javascript" charset="utf-8"></script>
		<!--[if IE]>
			<script src="js/html5shiv.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->
	</head>
	<style type="text/css">
		body{background: #f5f5f5;}
		.dz-footer{position: static;}
	</style>
	<body>
		<header class="dz-header">
			<article class="margin-auto">
				<div class="fl dz-logo">
					<img src="images/dz-top_03.png"/>
				</div>
				<div class="fr dz-dh">
					<img src="images/dz-top_07.png"/>
				</div>
				<div class="clear"></div>
			</article>
		</header>
		<section class="zc-content">
			<article class="margin-auto">
				<h1 class="zc-content-h1">欢迎注册首都司法鉴定咨询中心！</h1>
				<div class="zc-btn">
					<a href="javascript:;">律师用户</a><a href="javascript:;">鉴定用户</a><a href="javascript:;">个人用户</a>
				</div>
				<section class="zc-content">
					<div style="display: block;">
						<table class="zc-table" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td class="zc-title">用户名：</td>
								<td>
									<input type="text" name="" class="input-text-style" id="" value="" placeholder="请输入您的用户名" />
									<span class="zc-ts">* 中英文均可（小于10个字符）不能和他人重名</span>
								</td>
							</tr>
							<tr>
								<td class="zc-title">手机号码：</td>
								<td>
									<input type="text" name="" class="input-text-style" id="" value="" placeholder="请输入您的手机号" />
									<span class="zc-ts">* 请输入正确手机号，暂不支持海外手机注册</span>
								</td>
							</tr>
							<tr>
								<td class="zc-title">验证码：</td>
								<td>
									<input type="text" style="width: 125px;" name="" class="input-text-style" id="" value="" placeholder="请输入短信验证码" />
									<span class="zc-ts">
										<input type="button" class="hqyzm-btn" name="" id="" value="获取验证码" />
									</span>
								</td>
							</tr>
							<tr>
								<td class="zc-title">登录密码：</td>
								<td><input type="text" name="" class="input-text-style" id="" value="" placeholder="请输入您登录密码" /></td>
								
							</tr>
							<tr>
								<td class="zc-title">确认密码：</td>
								<td><input type="text" name="" id="" class="input-text-style" value="" placeholder="请确认您登录密码" /></td>
							
							</tr>
							<tr>
								<td class="zc-title">执业地区：</td>
								<td>
									<!--三级联动-->
									<link rel="stylesheet" type="text/css" href="js/andcss/select2.css"/>
									
									<select id="loc_province" style="width:115px;">
									</select><select id="loc_city" style="width:115px; margin-left: 15px">
									</select><select id="loc_town" style="width:115px;margin-left: 15px">
									</select>
									
									<script src="js/andjs/area.js" type="text/javascript" charset="utf-8"></script>
									<script src="js/andjs/location.js" type="text/javascript" charset="utf-8"></script>
									<script src="js/andjs/select2.js" type="text/javascript" charset="utf-8"></script>
									<script src="js/andjs/select2_locale_zh-CN.js" type="text/javascript" charset="utf-8"></script>
									<!--end-->
								</td>
							</tr>
							<tr>
								<td class="zc-title">真实姓名：</td>
								<td>
									<input type="text" name="" id="" class="input-text-style" value="" placeholder="请输入您的真实姓名" />
									<span class="zc-ts">*</span>
								</td>
								
							</tr>
							<tr>
								<td class="zc-title">擅长领域：</td>
								<td>
									<input type="text" name="" id="" class="input-text-style" value="" placeholder="请选择您的擅长领域" />
									<span class="zc-ts">*</span>
								</td>
								
							</tr>
							<tr>
								<td class="zc-title">执业证号码：</td>
								<td>
									<input type="text" name="" id="" class="input-text-style" value="" placeholder="请输入您的执业证号码" />
									<span class="zc-ts">*</span>
								</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td>
									<input type="checkbox" name="" id="" value="" />&emsp;同意<a class="zc-xy" href="javascript:;">首都司法鉴定咨询中心用户注册协议</a>
								</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td>
									<input type="button" name="" class="zc-botton" id="" value="立即注册" />
								</td>
							</tr>
						</table>
					</div>
				</section>
			</article>
		</section>
		
		
		<footer class="dz-footer">
			<h1><a href="javascript:;">手机版</a>|<a href="javascript:;">登录管理</a></h1>
			<p>Copyright © 2012-2015 www.sfjdxxg.com All Rights Reserved.</p>
			<span>京ICP备12015487号   技术支持：中视蓝图</span>
		</footer>
	</body>
</html>
